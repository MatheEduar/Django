{% extends "base.html" %}

{% block page_title %}
    {{ month|title }} Challenge
{% endblock  %}

{% block content %}
    <h1>{{ month|title }}'s' Challege</h1>
    {% if text is not None%}
        <h2>{{ text }}</h2>
    {% else %}
        <h2>There is no challenge for this month yet!</h2>
    {% endif %}
{% endblock  %}
